<body>
    <header>
        <button id="menuButton" class="hamburger-menu">
            <img src="images/hamburger.svg" alt="menu" id="menuIcon">
        </button>
        <img src="images/logo12.webp" alt="Logo" class="logo">
        <div id="menu" class="menu">
            <div class="slide-header"></div>
            <div class="slide-menu">
                <ul>
                    <li><a href="project.html">Home</a></li>
                    <li><a href="myrecipes.html">Recipes</a></li>
                    <li><a href="favorites.html">Favorites</a></li>
                </ul>
            </div>
            <div class="slide-footer"></div>
        </div>
        <div class="log-sign-buttons">
            <button class="logButton">Log In</button>
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="🔍 Search Recipes..." oninput="searchRecipes()">
        </div>
        <div class="recipe-body">
            <div id="favorite-recipe-list"></div>
        </div>
    </main>
    <div id="recipe-detail-window" class="window">
        <div class="window-content">
            <span class="close" onclick="closeRecipeDetailWindow()">&times;</span>
            <h2 id="recipe-detail-title">placeholder</h2>
            <img src="placeholder" id="recipe-detail-image" class="recipe-image" alt="Recipe Image">
            <h3><strong>Ingredients:</strong></h3>
            <p id="recipe-detail-ingredients">placeholder</p>
            <h3><strong>Instructions:</strong></h3>
            <p id="recipe-detail-instructions">placeholder</p>

        </div>
    </div>
    <footer>

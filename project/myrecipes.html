<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>My Recipes</title>
    <meta name="description" content="WDD 131 - Final Project - Recipe Page">
    <meta name="author" content="Shaun Marquis">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/project.js" defer></script>
</head>

<body>
    <header>
        <button id="menuButton" class="hamburger-menu">
            <img src="images/hamburger.svg" alt="menu" id="menuIcon">
        </button>
        <img src="images/logo12.png" alt="Logo" class="logo">
        <div id="menu" class="menu">
            <div class="slide-header"></div>
            <div class="slide-menu">
                <ul>
                    <li><a href="project.html">Home</a></li>
                    <li><a href="myrecipes.html">Recipes</a></li>
                    <li><a href="favorites.html">Favorites</a></li>
                </ul>
            </div>
            <div class="slide-footer"></div>
        </div>
        <div class="log-sign-buttons">
            <button class="logButton">Log In</button>
        </div>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="🔍 Search Recipes..." oninput="searchRecipes()">
        </div>
        <div class="recipe-body">
            <div id="recipe-list"></div>
        </div>
    </main>
    <button id="add-recipe-button" onclick="openRecipeWindow()">+</button>
    <div id="recipe-window" class="window">
        <div class="window-content">
            <span class="close" onclick="closeRecipeWindow()">&times;</span>
            <h2>Add New Recipe</h2>
            <form id="recipe-form" onsubmit="saveRecipe(event)">
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" required></textarea>
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" required></textarea>
                <label for="image">Recipe Image:</label>
                <input type="file" id="image" accept="image/*">

                <button id="save-recipe-button" type="submit">Save Recipe</button>
            </form>
        </div>
    </div>
    <div id="recipe-detail-window" class="window">
        <div class="window-content">
            <span class="close" onclick="closeRecipeDetailWindow()">&times;</span>
            <h2 id="recipe-detail-title"></h2>
            <img id="recipe-detail-image" class="recipe-image" alt="Recipe Image">
            <h3>Ingredients:</h3>
            <p id="recipe-detail-ingredients"></p>
            <h3>Instructions:</h3>
            <p id="recipe-detail-instructions"></p>
        </div>
    </div>
    <footer>
        <p>&copy;<span id="currentyear"></span> | Shaun Marquis | Missouri, USA</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>

</html>
